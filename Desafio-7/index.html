<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Desafio-07</title>
</head>
<body>
  <div class="bg">
    <section>
      <header class="container">
        <img src="./img/logo.png" alt="logo">
        <img src="./img/riot-games-logo.png" alt="riot-games-logo">
        <img src="./img/share.svg" alt="share">
      </header>
    </section>

    <section>
      <div class="img-box container">
        <div class="img-group">
          <div class="img-border"></div>
          <a href="#">
            <img src="./img/omen.png" alt="agente-omen">
          </a>
          <p>Omen</p>
        </div>
        <div class="img-group">
          <div class="img-border"></div>
          <a href="#">
            <img src="./img/sage.png" alt="agente-sage">
          </a>
          <p>Sage</p>
        </div>
        <div class="img-group">
          <div class="img-border"></div>
          <a href="#">
            <img src="./img/sova.png" alt="agente-sova">
          </a>
          <p>Sova</p>
        </div>
      </div>
      <div class="img-solo">
        <img src="./img/jett.png" alt="agente-jett">
      </div>
    </section>
  </div>
</body>
</html>
