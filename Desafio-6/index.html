<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Desafio-06</title>
</head>
<body>
  <section class="background">
    <div class="hero-container">

      <div class="hero-titles">
        <p class="sub-title">ESTÁ DISPONÍVEL AGORA!</p>
        <h1 class="title">LOKI</h1>
      </div>
      
      <div class="description-container">
        <img src="./img/cover.png" alt="loki-cover">

        
        <div class="box-container">
          <div class="rating container">
            <div class="time">
              <i class='bx bx-time-five' ></i>
              <p>51min</p>
            </div>
            <div class="star">
              <i class='bx bxs-star'></i>

              <i class='bx bxs-star'></i>
              <i class='bx bxs-star'></i>

          </div>

          <div class="description">
            <div class="btn-container container">
              <button class="btn">ASSISTIR AGORA</button>
              <button class="btn btn-dark">TRAILER</button>
            </div>

            <hr class="container">

            <div class="decription-content">
              <p class="container">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>
            </div>
            
          </div>
        </div>
      </div>
